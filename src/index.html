<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Calculadora</title>
</head>
<body>
    <h1>CALCULADORA</h1>
    <div class="container">
       <div>
            <div>
                <label>PRIMER OPERAND:</label>
                <input type="text" class="inputNumber">
            </div>
            <div>
                <select name="option" class="calcOption">
                    <option value="Suma">Suma</option>
                    <option value="Resta">Resta</option>
                    <option value="Multiplicacio">Multiplicació</option>
                    <option value="Divisio">Divisió</option>
                </select>
            </div>
            <div>
                <label>SEGON OPERAND:</label>
                <input type="text" class="inputNumber">
            </div>

            <button onclick="enviaParametres()">Enviar paràmetres</button>
       </div>
       <div>
            <h2>Resultat:<p class="resultContainer"></p></h2>
        </div>  
    </div>
</body>
<script src="calc.js"></script>
</html>
