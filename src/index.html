<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <title>Calculadora</title>
</head>
<body>
    <h1>CALCULADORA</h1>
    <div class="container">
       <div>
            <div>
                <label>OPERAND 1:</label>
                <input type="text" id="op1" name="op1" class="inputnumber">
            </div>
            <div>
                <select class="cosanegra" name="option" id="calc">
                    <option value="Suma">Suma</option>
                    <option value="Resta">Resta</option>
                    <option value="Multiplicació">Multiplicació</option>
                    <option value="Divisió">Divisió</option>
                </select>
            </div>
            <div>
                <label>OPERAND 2:</label>
                <input type="text" id="op2" name="op2" class="inputnumber">
            </div>

            <button class="cosaverde" onclick="sendParamters()">Enviar paràmetres</button>
       </div>
       <div>
            <h2>Resultat:<p class="resultContainer"></p></h2>
        </div>  
    </div>
</body>
</html>
